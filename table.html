<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>





<table style="width:100%">
  <tr>
    <th>Date</th>
    <th>rent id</th>
    <th>car id</th>
    <th>no of days</th>
    <th>price</th>
  </tr>

  {% for i in data %}
  <tr>
    <td>{{i[0]}}</td>
    <td>{{i[1]}}</td>
    <td>{{i[2]}}</td>
    <td>{{i[3]}}</td>
    <td>{{i[4]}}</td>
  </tr>
  {% endfor %}
  

  
</table>

</body>
</html>
